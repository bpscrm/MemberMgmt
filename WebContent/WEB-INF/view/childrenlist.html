<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>小孩资料列表</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>
		<br />
		<br />
		<br />
        <div class="weui-cells__title">您已创建的小孩资料：</div>
        <div class="weui-cells">

            <a class="weui-cell weui-cell_access" href="javascript:childinfo();">
                <div class="weui-cell__hd"><img src="./images/Users_favico.png"  alt="" style="width:20px;margin-right:5px;display:block"></div>
                <div class="weui-cell__bd">
                    <p>Tom</p>
                </div>
                <div class="weui-cell__ft">查看详细资料</div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:childinfo();">
                <div class="weui-cell__hd"><img src="./images/Users_favico.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                <div class="weui-cell__bd">
                    <p>Jerry</p>
                </div>
                <div class="weui-cell__ft">查看详细资料</div>
            </a>
        </div>
        
        <script type="text/javascript">
			function childinfo() {

				$.ajax({
					type: 'get',
					url: 'childinfo',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'childinfo';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
		</script>
		
	</body>

</html>
