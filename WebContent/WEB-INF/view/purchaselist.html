<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>会员购买产品记录</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>
		<form id="member" method="post">
			<header class="ui-header ui-header-positive ui-border-b">
				<h1>已购产品信息</h1><button class="ui-btn" onclick="history.back()">回首页</button>
			</header>
			<br />
			<br />

			<div class="weui-cells">

				<a class="weui-cell weui-cell_access" href="javascript:feedbacklist();">
					<div class="weui-cell__hd"><img src="./images/Projects_favico.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
					<div class="weui-cell__bd">
						<p>留学英语上</p>
					</div>
					<div class="weui-cell__ft">查看详细资料</div>
				</a>
				<a class="weui-cell weui-cell_access" href="javascript:feedbacklist();">
					<div class="weui-cell__hd"><img src="./images/Projects_favico.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
					<div class="weui-cell__bd">
						<p>幼儿英语第一季</p>
					</div>
					<div class="weui-cell__ft">查看详细资料</div>
				</a>
			</div>

			<div class="weui-cells__title">可以点选进去查看已购买产品详细资料</div>

			<div class="weui-footer">
				<br />
				<br />
				<p class="weui-footer__links">
					<a href="javascript:;" class="weui-footer__link">关于我们</a>
				</p>
				<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
			</div>
		</form>

		<script type="text/javascript">
			function feedbacklist() {

				$.ajax({
					type: 'get',
					url: 'feedbacklist',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'feedbacklist';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
		</script>

	</body>

</html>
