<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的推广</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>
		<br />
		<br />
		<br />
		<div class="weui-cells__title">请选择操作内容：</div>
		<div class="weui-cells">

			<a class="weui-cell weui-cell_access" href="javascript:myfollower();">
				<div class="weui-cell__hd"><img src="./images/Projects_favico.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
				<div class="weui-cell__bd">
					<p>我的粉丝</p>
				</div>
				<div class="weui-cell__ft">进入查看</div>
			</a>
			<a class="weui-cell weui-cell_access" href="javascript:myqrcode();">
				<div class="weui-cell__hd"><img src="./images/Projects_favico.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
				<div class="weui-cell__bd">
					<p>面对面推广</p>
				</div>
				<div class="weui-cell__ft">推广页面</div>
			</a>
		</div>

		<div class="page__bd page__bd_spacing">
			<div class="button-sp-area">
				<a href="javascript:history.back();" class="weui-btn weui-btn_mini weui-btn_primary">保存</a>
				<a href="javascript:history.back();" class="weui-btn weui-btn_mini weui-btn_default">返回</a>
			</div>
		</div>
		<div class="weui-cells__tips">请选择功能按钮</div>
		
		
		<script type="text/javascript">
			function myfollower() {

				$.ajax({
					type: 'get',
					url: 'myfollower',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'myfollower';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
			
			function myqrcode() {

				$.ajax({
					type: 'get',
					url: 'myqrcode',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'myqrcode';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
		</script>

	</body>

</html>
